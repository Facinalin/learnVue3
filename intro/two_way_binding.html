<!-- 章節標題 --><div class="mb-4"><h1 class="mt-0 text-muted">雙向綁定</h1><small>檔名：<code>two_way_binding.html</code></small></div>
<!-- 🔥🔥練習開始🔥🔥 -->

<div id="app">
  <form>
    {{ temp }}
    <div class="mb-3">
      <label for="productName" class="form-label">產品名稱</label>
      <input type="text" id="productName"
        class="form-control"
        v-model="temp.title" 
      >
    </div>
    <div class="mb-3">
      <img v-bind:src="temp.imgUrl" class="img-fluid" alt="">
      <label for="productImage"
      class="form-label">產品圖片</label>
      <input type="text" id="productImage"
        class="form-control"
        v-model="temp.imgUrl"
      >
    </div>
    <button type="button"
    class="btn btn-secondary"
    v-on:click="confirmEdit">更新</button>
  </form>
</div>

<script>


//外部的非同步資料（示範）
const ajaxProducts = [
  {id:1,
  imgUrl:"https://i.imgur.com/dmMPArG.jpg",
  onStock:true,
  name:"IPhone"
},  
{id:2,
  imgUrl:"https://i.imgur.com/evsWPb8.jpg",
  onStock:false,
  name:"Camera"
}];//來搞個假資料在codepen
const App = {
  // 資料
  data() {
    return {
      //裝各種資料（非同步資料+使用者建立）的總陣列
      products:[],
      //預設input接收資料要儲存的物件格式
      temp:{
        title:'測試圖片名',
        imgUrl:'https://i.imgur.com/H3Qz7Wk.jpg'
      }
    }
  },
  //方法
  methods: {
    //記得用v-on:click綁定回html元素
    //目標：接收input，裝成有效的資料格式，再塞進可以跑迴圈的陣列總格式中。
    confirmEdit(){
      this.temp.id = new Date().getTime(); //unix timestamp
      this.temp.onStock = false;
      this.products.push(this.temp);
      this.temp = {};
      console.log(this.products);
    }
  },
  //生命週期
  //目標：把外部資料引入（疑問點：應該不用深拷貝？因為本來就要更動到api裡的資料
  created(){
    this.products = ajaxProducts;
  }
};

Vue.createApp(App).mount('#app');
</script>
